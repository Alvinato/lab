---
layout: base
---

<section class="page-content page-center">
    {{content}}

    <ul class="posts">
        {% for post in site.posts %}
        <li><a href="{{ post.url }}">{{ post.title }} <span class="post-date">{{post.date | date_to_string}}</span></a></li>
        {% endfor %}
    </ul>
</section>
